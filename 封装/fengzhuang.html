<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装</title>
</head>
<body>
    <script type="text/javascript">
        // 封装:通过将一个方法或者属性声明为私有的,可以让对象的实现细节对其他对象保密以降低对象之间的耦合程度,可以保持数据的完整性并对其修改方式增加约束,这样的代码更加利于调试,封装是面向对象的基础.
        // 
        // 封装分为4种
        var package = function(){
            // 1.定义私有的属性和方法
            // 在函数内部使用var关键字进行声明,外部无法访问,私有的属性方法本质就是让外面的对象无法访问内部定义变量
            var name = 'DengXiang';
            var method = function(){
                console.log('My private name:DengXiang');
            };

            // 2.特权属性和方法
            // 创建属性和方法使用this关键字,因为这些方法定义在构造器的作用域中,所以他们可以访问到私有属性和方法,只有那些需要直接访问私有成员的方法才应该被设计为特权方法
            this.title = 'javascript design patterns';
            this.getName = function(){
                console.log(name);
            };
        }

        // 3.共有的静态属性和方法
        // 最好的理解方式就是把它想象成为一个命名空间,实际上相当于把构造器作为命名空间来使用.
        package.name = 'DengXiang Code';
        package.consoleName = function(){
            console.log(package.name);
        }

        // 4.共有的属性和方法
        package.prototype = {
            init:function(){
                console.log('hello package!')
            }
        };

    </script>
</body>
</html>
